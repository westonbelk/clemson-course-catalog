<!DOCTYPE html>
<html>
<head>
	<title>Clemson Course Catalog</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
	<header>
		<nav class="row">
			<div class="nav-wrapper">
				<div class="col s12">
					<a href="{{ url_for('index') }}" class="brand-logo">Course Catalog</a>
					<a href="#" data-activates="nav-phone" class="button-collapse hide-on-med-and-up"><i class="material-icons">menu</i></a>
					<ul id="nav-desktop" class="right hide-on-small-only">
						<li><a href="{{ url_for('query') }}"><i class="material-icons left">search</i>Search</a></li>
					</ul>
					<ul id="nav-phone" class="side-nav">
						<li><a href="{{ url_for('query') }}"><i class="material-icons left">search</i>Search</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	
	<main>
		<div class="container">
		{% block body %}{% endblock %}
		<div class="container">
	</main>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
	<script type="text/javascript">$(".button-collapse").sideNav();</script>
</body>
</html>
